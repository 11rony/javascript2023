<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>
</head>
<body>	
	<script>
		var gender = 'M';
		var age = 15;
		
		if(gender == "M"){
			if(age>=19){
				document.write("남자 성인입니다");
			}
			else{
				document.write("남자 미성년자입니다");
			}
		}
		else if(gender == "W"){
			if(age>=19){
				document.write("여자 성인입니다");
			}
			else{
				document.write("여자 미성년자입니다");
			}
		}
		
		
		
	</script>
</body>
</html>
