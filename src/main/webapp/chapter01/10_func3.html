<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역변수와 전역변수</title>
</head>
<body>
	<script>
		function getGrade(){
			var kor=95; // 지역변수
			return kor;
		}
		
		getkor = getGrade();	
		// 스택메모리에서 호출 되므로 읽고 사라짐 그러므로 함수에서 프린트를 하거나 리턴해야 함
		document.write("국어 점수 : " + getkor + "<br>");	
	</script>
</body>
</html>
