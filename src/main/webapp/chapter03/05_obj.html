<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>[Hong's Car]</p>
    <p id="carname"></p>
    <p id="carcolor"></p>
    <p id="carspeed"></p>
    
    <p>[Kim's Car]</p>
    <p id="carname2"></p>
    <p id="carcolor2"></p>
    <p id="carspeed2"></p>
	
	<script>
		function Car(name, color, speed) {
			this.name=name;
			
			this.color=color;
			
			this.speed=speed;
			
			this.speedup=function(){
				return this.speed+10;
			};
			this.speeddown=function(){
				return this.speed-10;
			};
		}
		
		var Hongcar = new Car('Sonata', 'blue', 100);
		var Kimcar = new Car('Jeep', 'red', 130);
		
		var cname = document.getElementById("carname");
		cname.textContent = "자동차 이름 : " + Hongcar.name;
		var ccolor = document.getElementById("carcolor");
		ccolor.textContent = "자동차 색상 : " + Hongcar.color;
		var cspeed = document.getElementById("carspeed");
		cspeed.textContent = "자동차 속도 : " + Hongcar.speed;
		
		var cname = document.getElementById("carname2");
		cname.textContent = "자동차 이름 : " + Kimcar.name;
		var ccolor = document.getElementById("carcolor2");
		ccolor.textContent = "자동차 색상 : " + Kimcar.color;
		var cspeed = document.getElementById("carspeed2");
		cspeed.textContent = "자동차 속도 : " + Kimcar.speed;
		
		
		
	</script>
	
</body>
</html>

<!--
textContent
= 웹문서 안에서 아이디를 찾아서 변수방에 부여한 후 변수의 내용을 출력
- 단 선언딘 아이디 순서대로 호출됨

InnerHtml
= 바로 html에 넣을 내용 부여
