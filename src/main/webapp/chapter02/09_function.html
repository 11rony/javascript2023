<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
	
			
	
		function add(){
			var i, sum=0;
			for(i=0; i<arguments.length; i++)
				sum+=arguments[i];
			
			document.write("함수 호출 : " + sum + "</p>");
		}
		
		var r1 = add(2,3);
		var r2 = add(2,3,4);
		var r3 = add(4,5,6,7);
		var r4 = add(4,5,6,7,8,9,10);
	
	</script>
	

</body>
</html>
