<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
	
			
	
		function add(x,y,z){
			var sum;
			
			if(y=== undefined && z=== undefined){
				sum = x;
			}
			else if( z=== undefined){
				sum = x + y;
			}
			else{
				sum = x + y + z;
			}
			
			return sum;
		}
		
		
		var r1 = add(1);
		var r2 = add(2,3);
		var r3 = add(4,5,6);
		// 오버로딩이 마지막 메소드만 가능 (넘치는 매개변수도 가능)
		
		document.write("함수 호출 인자 1개 : " + r1 + "</p>");
		document.write("함수 호출 인자 2개 : " + r2 + "</p>");
		document.write("함수 호출 인자 3개 : " + r3 + "</p>");
	
	</script>
	

</body>
</html>
