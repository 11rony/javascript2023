<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Documnet</title>
	<script>
		function add(){
			var img = document.createElement("img");
			img.src = "html5.jpg";
			img.width=100;
			img.height = 125;
			document.body.appendChild(img);
		}
	</script>
<body>
	<a href="#" onclick="add()">[이미지 추가]</a>
	
</body>
</html>
